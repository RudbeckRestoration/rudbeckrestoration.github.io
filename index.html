<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreFront</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512.png">
</head>
<body>
  <header>
    <img src="logo.svg" alt="Store Logo" class="logo" />
    <div class="icon-bar">
      <button class="menu-button" onclick="toggleMenu()">
        <img id="menuIcon" src="menu-closed.svg" alt="Menu" class="icon" />
      </button>
    </div>
  </header>

  <nav id="navMenu">
    <a href="#"><img src="search.svg" alt="Search" class="icon" />Search</a>
    <a href="#"><img src="cart.svg" alt="Cart" class="icon" />Cart</a>
    <a href="#"><img src="profile-default.svg" alt="Profile" class="icon" />Profile</a>
  </nav>

  <main>
    <section class="hero">
      <h2>Fresh Picks Just for You</h2>
      <p>Shop the latest arrivals and timeless essentials</p>
      <button>Shop Now</button>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1"/>
        <h3>Product 1</h3>
        <p>$24.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2"/>
        <h3>Product 2</h3>
        <p>$39.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3"/>
        <h3>Product 3</h3>
        <p>$19.99</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StoreFront. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      const icon = document.getElementById('menuIcon');
      const isOpen = nav.classList.toggle('active');
      icon.src = isOpen ? 'menu-open.svg' : 'menu-closed.svg';
    }
  </script>
</body>
</html>
