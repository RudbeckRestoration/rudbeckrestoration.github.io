<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreFront</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512.png">
</head>
<body>
  <header>
    <img src="logo.svg" alt="Store Logo" class="logo" />
    <div class="icon-bar">
      <button class="menu-button" onclick="toggleMenu()" aria-label="Toggle menu">
        <svg id="menuClosedIcon" class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18M3 12h18M3 18h18" />
        </svg>
        <svg id="menuOpenIcon" class="icon" style="display: none;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 6l12 12M6 18L18 6" />
        </svg>
      </button>
    </div>
  </header>

  <nav id="navMenu">
    <a href="#">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      Search
    </a>
    <a href="#">
      <svg class="icon" viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-13z"/><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/></svg>
      Cart
    </a>
    <a href="#">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20c0-4 4-6 8-6s8 2 8 6"/></svg>
      Profile
    </a>
  </nav>

  <main>
    <section class="hero">
      <h2>Fresh Picks Just for You</h2>
      <p>Shop the latest arrivals and timeless essentials</p>
      <button>Shop Now</button>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1"/>
        <h3>Product 1</h3>
        <p>$24.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2"/>
        <h3>Product 2</h3>
        <p>$39.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3"/>
        <h3>Product 3</h3>
        <p>$19.99</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StoreFront. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      const menuClosed = document.getElementById('menuClosedIcon');
      const menuOpen = document.getElementById('menuOpenIcon');
      const isOpen = nav.classList.toggle('active');

      menuClosed.style.display = isOpen ? 'none' : 'inline';
      menuOpen.style.display = isOpen ? 'inline' : 'none';
    }
  </script>
</body>
</html>
