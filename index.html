<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreFront</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="logo.svg" alt="Store Logo" class="logo" />

    <div class="icon-bar">
      <a href="#"><img src="search.svg" alt="Search" class="icon" /></a>
      <a href="#"><img src="cart.svg" alt="Cart" class="icon" /></a>
      <a href="#"><img src="profile-default.svg" alt="Profile" class="icon" /></a>
      <button class="menu-button" onclick="toggleMenu()">
        <img id="menuIcon" src="menu-closed.svg" alt="Menu" class="icon" />
      </button>
    </div>

    <nav id="navMenu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Fresh Picks Just for You</h2>
      <p>Shop the latest arrivals and timeless essentials</p>
      <button>Shop Now</button>
    </section>

    <section class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 1"/>
        <h3>Product 1</h3>
        <p>$24.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 2"/>
        <h3>Product 2</h3>
        <p>$39.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product 3"/>
        <h3>Product 3</h3>
        <p>$19.99</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StoreFront. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      const icon = document.getElementById('menuIcon');
      nav.classList.toggle('active');
      icon.src = nav.classList.contains('active') ? 'menu-open.svg' : 'menu-closed.svg';
    }
  </script>
</body>
</html>
