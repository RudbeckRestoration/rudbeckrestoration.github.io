<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreFront</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icons">
</head>
<body>
  <header>
    <img src="logo.svg" alt="Store Logo" class="logo" />
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="navMenu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <section class="hero">
    <h2>Fresh Picks Just for You</h2>
    <p>Shop the latest arrivals and timeless essentials</p>
    <button>Shop Now</button>
  </section>
  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1"/>
      <h3>Product 1</h3>
      <p>$24.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 2"/>
      <h3>Product 2</h3>
      <p>$39.99</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 3"/>
      <h3>Product 3</h3>
      <p>$19.99</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 StoreFront. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }
  </script>
</body>
</html>
